<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Detail</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <!-- Back button: RIGHT TOP, text "Back" -->
    <button class="modern-back detail-back detail-back-right" onclick="goToItemsPage()" aria-label="Back to Items">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Back</span>
    </button>

    <div id="detailContainer" aria-live="polite"></div>
  </main>

  <!-- modal node (hidden by default) - preview only -->
  <div id="imgModal" class="img-modal" style="display:none;">
    <div class="img-modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalCloseBtn" aria-label="Close">✕</button>
      <img id="imgModalImg" src="" alt="Preview image">
      <div class="modal-actions"></div>
    </div>
  </div>
</body>
</html>
