<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Items</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="header items-header">
      <div class="category-title-wrap">
        <h2 id="categoryTitle" class="title" aria-live="polite"></h2>
        <!-- small logo image for the category -->
        <img id="categoryLogo" class="category-logo" src="" alt="Category Logo" />
      </div>

      <!-- Back MUST always go to HOME (index.html) -->
      <button class="nav-btn" onclick="goBack()" aria-label="Back">← Back</button>
    </header>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search in this category..." aria-label="Search" />
      <!-- Filters toggle injected by script -->
    </div>

    <section id="itemsContainer" class="grid" aria-label="Items"></section>
  </main>
</body>
</html>
