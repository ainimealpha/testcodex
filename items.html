<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Items</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="header items-header">
      <div class="title-wrap">
        <h2 id="categoryTitle" class="title" aria-live="polite"></h2>
        <div id="categoryLogoWrap" class="category-logo-wrap" aria-hidden="true">
          <!-- small logo image will be injected here by script -->
        </div>
      </div>

      <!-- Back button (always to Home) -->
      <button class="nav-btn back-to-home" onclick="goBackToHome()" aria-label="Back">← Back</button>
    </header>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search in this category..." aria-label="Search" />
      <!-- checklist toggle inserted by script when appropriate -->
    </div>

    <!-- items grid inserted by script -->
    <section id="itemsContainer" class="grid" aria-label="Items"></section>
  </main>
</body>
</html>
