<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex â€” Items</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="items-header">
      <div class="title-wrap">
        <h2 id="categoryTitle" class="title" aria-live="polite"></h2>
        <div id="categoryLogoWrap" class="category-logo-wrap" aria-hidden="true"></div>
      </div>

      <!-- Modern Back button: label "Back", on click go to Home (index.html). Positioned right via header style -->
      <button id="itemsBackBtn" class="modern-back" onclick="goBackToHome()" aria-label="Back to Home">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back</span>
      </button>
    </header>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search in this category..." aria-label="Search" />
      <!-- checklist toggle inserted by script when appropriate -->
    </div>

    <!-- items grid inserted by script -->
    <section id="itemsContainer" class="grid" aria-label="Items"></section>
  </main>
</body>
</html>
