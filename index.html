<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="header header-centered">
      <h1 class="logo">ANIME CODEX</h1>
    </header>

    <!-- START button (very large and modern) -->
    <div class="start-wrap" id="startWrap">
      <button id="startBtn" class="start-btn start-btn-large" type="button" aria-haspopup="dialog" aria-controls="categoryModal">START</button>
    </div>

    <!-- season text & subtitle: BELOW START -->
    <div class="hero-text hero-text-below">
      <div class="season-line">SEASON 1 - Adventure Begins</div>
      <div class="arc-line">Adventure Arc</div>
    </div>
    <p class="subtitle subtitle-centered">Tap a card to open the category</p>

    <!-- START modal: filter-like controls (tags + rarity) + category grid -->
    <div id="categoryModal" class="category-modal hidden" role="dialog" aria-modal="true" aria-labelledby="categoryModalTitle">
      <div class="category-modal-content" role="document">
        <div class="modal-header">
          <h2 id="categoryModalTitle">Choose a Category</h2>
          <button id="modalClose" class="nav-btn" aria-label="Close categories">✕</button>
        </div>

        <!-- filter row (chips) -->
        <div id="modalFilters" class="modal-filters">
          <div id="modalTagChips" class="checklist-chips"></div>
          <div class="rarity-row" id="modalRarityChips"></div>
        </div>

        <div id="categoryGrid" class="grid category-grid" aria-live="polite">
          <!-- category cards inserted here by script -->
        </div>
      </div>
    </div>

  </main>
</body>
</html>
