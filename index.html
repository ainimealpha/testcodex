<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Codex — Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="header header-centered">
      <h1 class="logo">ANIME CODEX</h1>
    </header>

    <!-- START button (very large and modern) - lowered further per request -->
    <div class="start-wrap start-wrap-lowered" id="startWrap">
      <button id="startBtn" class="start-btn start-btn-large" type="button" aria-haspopup="dialog" aria-controls="categoryModal">START</button>
    </div>

    <!-- season text & subtitle: BELOW START -->
    <div class="hero-text hero-text-below">
      <div class="season-line">SEASON 1 - Adventure Begins</div>
      <div class="arc-line">Adventure Arc</div>
    </div>
    <p class="subtitle subtitle-centered">Tap a card to open the category</p>
    <!-- small extra help text under subtitle -->
    <p class="subtitle-small subtitle-centered">Choose a path — pick a category and dive in.</p>

    <!-- START modal: ONLY category grid (NO tags / NO rarity here). Grid 3 columns, no need scroll. -->
    <div id="categoryModal" class="category-modal hidden" role="dialog" aria-modal="true" aria-labelledby="categoryModalTitle">
      <div class="category-modal-content" role="document">
        <div class="modal-header">
          <h2 id="categoryModalTitle">Choose a Category</h2>
          <!-- modern close button -->
          <button id="modalClose" class="modal-close-btn" aria-label="Close categories">✕</button>
        </div>

        <!-- category grid 3 columns -->
        <div id="categoryGrid" class="category-grid" aria-live="polite">
          <!-- category cards inserted by script -->
        </div>
      </div>
    </div>

  </main>
</body>
</html>
